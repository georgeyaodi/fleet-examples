apiVersion: v1
kind: Service
metadata:
  name: {{ include "aiva-ui.fullname" . }}
  labels:
    {{- include "aiva-ui.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "aiva-ui.selectorLabels" . | nindent 4 }}
